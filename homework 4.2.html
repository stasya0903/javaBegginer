    <script>
        basket = {
            products: [
                {
                    name: "coca-cola",
                    price: 15,
                    amount: 1,
                

                },
                {
                    name: "coca-cola",
                    price: 25,
                    amount: 2,
                    
                },
                {
                    name: "pepsi",
                    price: 17,
                    amount: 1,
                
                },


            ],
            countBasketPrice: function () {
                totalAll = 0;
    
                for (i = 0; i < this.products.length; i++) {
                    var currentProduct = this.products[i]
                    var totalForProduct = currentProduct.price * currentProduct.amount
                     totalAll += totalForProduct
                }
                return totalAll



            }



        }
        basket.countBasketPrice ()
    </script>
