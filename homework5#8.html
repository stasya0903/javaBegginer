<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
    <script>
     function power(val, pow){
         if (pow <= 1) {
             return val
         } else {
             var result = power(val,pow-1)*val
             return result
         }
         
     }


alert (power(5,5))


        
        
	</script>
